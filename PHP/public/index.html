<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <!-- Formular pentru scurtarea URL-urilor -->
    <form id="shorten-form">
        <label for="url">Introduceți URL-ul de scurtat:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scurtați URL-ul</button>
    </form>

    <!-- Container pentru afișarea linkurilor scurtate -->
    <div id="shortened-links">
        <!-- Aici vor fi afișate linkurile scurtate -->
    </div>

    <!-- Includeți scriptul JavaScript pentru a face cereri către API -->
    <script src="js/script.js"></script>
</body>
</html>
